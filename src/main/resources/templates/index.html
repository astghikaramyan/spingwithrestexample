<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!--<meta charset="UTF-8">-->
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/jquery.js}"></script>
</head>
<body>
    <h2 style="color: blue;">Add User</h2>
    <form th:action="@{/index}" th:object="${userEntity}" method="post">
        <p>Name: </p>
        <input type="text" class="in" th:field="*{name}">
        <p>Surname: </p>
        <input type="text" class="in" th:field="*{surname}">
        <p>Email: </p>
        <input type="text" class="in" th:field="*{email}">
        <p>Password: </p>
        <input type="password" class="in" th:field="*{password}"><br>
        <input type="submit" class = "reg" value="submit" />
        <span id = "s" th:if="${ok}">You are registered successfully</span>
    </form><br>
    <a href="users" style="font-weight:bold;font-size:30px; ">Show Users list</a>

</body>
</html>
